<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --background-color: #212529;
            --text-color: #f8f9fa;
            --border-color: #495057;
            --card-bg: #2c3034;
            --input-bg: #2c3034;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--background-color);
            border-bottom: 1px solid var(--border-color);
        }

        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }

        .form-control {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .profile-section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid var(--primary-color);
            padding: 3px;
        }

        .stats-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Expense Tracker</a>
            <div class="ms-auto d-flex align-items-center">
                <button id="darkModeToggle" class="btn btn-outline-primary me-2">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary me-2">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-header">
            <img src="https://www.gravatar.com/avatar/{{ session['email_hash'] if 'email_hash' in session else '00000000000000000000000000000000' }}?d=identicon" 
                 alt="Profile Picture" 
                 class="profile-avatar">
            <h2>{{ session['username'] }}</h2>
        </div>

        <div class="row">
            <!-- User Stats -->
            <div class="col-md-6 mb-4">
                <div class="stats-card">
                    <h4><i class="fas fa-chart-line me-2"></i>Statistics</h4>
                    <hr>
                    <p><i class="fas fa-receipt me-2"></i>Total Receipts: <span id="totalReceipts">0</span></p>
                    <p><i class="fas fa-money-bill-wave me-2"></i>Total Expenses: <span id="totalExpenses">$0</span></p>
                    <p><i class="fas fa-calendar-alt me-2"></i>Member Since: <span id="memberSince">{{ session['joined_date'] if 'joined_date' in session else 'N/A' }}</span></p>
                </div>
            </div>

            <!-- Settings -->
            <div class="col-md-6 mb-4">
                <div class="stats-card">
                    <h4><i class="fas fa-cog me-2"></i>Settings</h4>
                    <hr>
                    <form id="profileSettingsForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="{{ session['email'] if 'email' in session else '' }}">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword">
                                <button type="button" class="btn btn-outline-secondary toggle-password" data-target="newPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Export Options -->
            <div class="col-12 mb-4">
                <div class="stats-card">
                    <h4><i class="fas fa-file-export me-2"></i>Export Data</h4>
                    <hr>
                    <div class="d-flex gap-2">
                        <button onclick="exportToExcel()" class="btn btn-primary">
                            <i class="fas fa-file-excel me-2"></i>Export to Excel
                        </button>
                        <button onclick="exportToCSV()" class="btn btn-primary">
                            <i class="fas fa-file-csv me-2"></i>Export to CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const icon = darkModeToggle.querySelector('i');
        const html = document.documentElement;

        function setDarkMode(enabled) {
            if (enabled) {
                html.setAttribute('data-theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('darkMode', 'true');
            } else {
                html.removeAttribute('data-theme');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'false');
            }
        }

        // Check for saved dark mode preference
        document.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true') {
                setDarkMode(true);
            }

            // Password visibility toggle
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');

                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Load user stats
            loadUserStats();
        });

        darkModeToggle.addEventListener('click', () => {
            const isDarkMode = html.getAttribute('data-theme') === 'dark';
            setDarkMode(!isDarkMode);
        });

        // Load user statistics
        async function loadUserStats() {
            try {
                const response = await fetch('/api/user-stats');
                const data = await response.json();
                
                document.getElementById('totalReceipts').textContent = data.totalReceipts;
                document.getElementById('totalExpenses').textContent = `$${data.totalExpenses.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading user stats:', error);
            }
        }

        // Profile settings form submission
        document.getElementById('profileSettingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                email: document.getElementById('email').value,
                newPassword: document.getElementById('newPassword').value
            };

            try {
                const response = await fetch('/api/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Profile updated successfully!');
                    document.getElementById('newPassword').value = '';
                } else {
                    alert('Failed to update profile. Please try again.');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
